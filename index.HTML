<!DOCTYPE html>
<html lan="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>JS Quiz</title>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>
    <body>
        <header>
            <a href="#">High-scores</a>
            <ol>
                <div class="sec-remain">10</div>
                <div class="timer">Time Remaining</div>
            </ol>
        </header>
            <div class="main-titles">
                <div class="quiz-title">Javascript Quiz</div>
                <button class="start-btn">Start Quiz</button>
            </div>
    <main>
        <section>
            <div class="game-box quiz-game">
                <div class="start-screen">
                   Instructions 
                </div>
                <div class="hide" id="questions">
                    <div id="question-here">Testing</div>
                    <div id="answer-btn" class="btn-row">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                    <div class="controls">
                        <button id="next-btn btn">Next</button>

                    </div>
                </div>
                
                <div class="hide" id="end-game">
                    testing
                </div>
                
        </section>

        <section>
            <div class="game-box result">
                User Score
                <div id="user-score" class="hide">
                    score here
                    <button id="restart">Restart</button>
                </div>

            </div>
        </section>

    </main>
    <script src="./assets/script.js"></script>
    </body>
</html>
